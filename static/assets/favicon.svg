<svg width="1024" height="1024" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <!-- Define the gradient stops -->
      <stop offset="0%" style="stop-color:hsl(210, 90%, 45%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(240, 20%, 80%);stop-opacity:1" />
    </linearGradient>
  </defs>
  <style>
    :root {
      --bird-width: 882px;
      --bird-height: 922px;
      --viewFinderLength: 200px;
      --viewFinderWidth: 45px;
      --viewFinderCornerRadius: 10px;

      --bird-x: calc((100% - var(--bird-width)) / 2);
      --bird-y: calc((100% - var(--bird-height)) / 2);
    }

    #bird {
      x: var(--bird-x);
      y: var(--bird-y);
    }
    #background {
      width: 100%;
      height: 100%;
      fill: url(#backgroundGradient);
    }
    #detectionbox {
      x: var(--bird-x);
      y: var(--bird-y);
      width: var(--bird-width);
      height: var(--bird-height);
      fill: none;
      stroke: hsl(30, 100%, 40%);
      rx: var(--viewFinderCornerRadius);
      ry: var(--viewFinderCornerRadius);
      stroke-width: calc(var(--viewFinderWidth) * 2);
    }
    #detectionbox-clip-square {
      x: var(--bird-x);
      y: var(--bird-y);
      width: var(--bird-width);
      height: var(--bird-height);
      rx: var(--viewFinderCornerRadius);
      ry: var(--viewFinderCornerRadius);
      fill: black;
    }
    #detectionbox-clip-vertical {
      x: calc(var(--bird-x) + var(--viewFinderLength));
      y: 0;
      width: calc(var(--bird-width) - var(--viewFinderLength) * 2);
      height: 100%;
      fill: black;
    }
    #detectionbox-clip-horizontal {
      x: 0;
      y: calc(var(--bird-y) + var(--viewFinderLength));
      width: 100%;
      height: calc(var(--bird-height) - var(--viewFinderLength) * 2);
      fill: black;
    }
  </style>
  <mask id="viewFinderMask">
    <rect width="100%" height="100%" fill="white"/>
    <rect id="detectionbox-clip-square" />
    <rect id="detectionbox-clip-horizontal" />
    <rect id="detectionbox-clip-vertical" />
  </mask>
  <rect id="background" />
  <!-- need x and y here, because of safari :( -->
  <image id="bird" x="71" y="51" href="insert-data-url(bird.png)" />
  <rect id="detectionbox" mask="url(#viewFinderMask)"/>
</svg>
