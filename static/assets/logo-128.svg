<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <style>
    :root {
      --bird-width: 110.25px;
      --bird-height: 115.5px;
      --viewFinderLength: 20px;
      --viewFinderWidth: 4px;
      --viewFinderCornerRadius: 2px;

      --bird-x: calc((100% - var(--bird-width)) / 2);
      --bird-y: calc((100% - var(--bird-height)) / 2);
    }

    #bird {
      x: var(--bird-x);
      y: var(--bird-y);
      width: var(--bird-width);
      height: var(--bird-height);
    }
    #background {
      width: 100%;
      height: 100%;
      fill: lightgreen;
      display: none;
    }
    #detectionbox {
      x: var(--bird-x);
      y: var(--bird-y);
      width: var(--bird-width);
      height: var(--bird-height);
      fill: none;
      stroke: hsl(30, 100%, 40%);
      rx: var(--viewFinderCornerRadius);
      ry: var(--viewFinderCornerRadius);
      stroke-width: calc(var(--viewFinderWidth) * 2);
    }
    #detectionbox-clip-square {
      x: var(--bird-x);
      y: var(--bird-y);
      width: var(--bird-width);
      height: var(--bird-height);
      rx: var(--viewFinderCornerRadius);
      ry: var(--viewFinderCornerRadius);
      fill: black;
    }
    #detectionbox-clip-vertical {
      x: calc(var(--bird-x) + var(--viewFinderLength));
      y: 0;
      width: calc(var(--bird-width) - var(--viewFinderLength) * 2);
      height: 100%;
      fill: black;
    }
    #detectionbox-clip-horizontal {
      x: 0;
      y: calc(var(--bird-y) + var(--viewFinderLength));
      width: 100%;
      height: calc(var(--bird-height) - var(--viewFinderLength) * 2);
      fill: black;
    }
  </style>
  <mask id="viewFinderMask">
    <rect width="100%" height="100%" fill="white"/>
    <rect id="detectionbox-clip-square" />
    <rect id="detectionbox-clip-horizontal" />
    <rect id="detectionbox-clip-vertical" />
  </mask>
  <rect id="background" />
  <image id="bird" x="8.875" y="6.25" href="insert-data-url(bird-256.png)" />
  <rect id="detectionbox" mask="url(#viewFinderMask)"/>
</svg>
